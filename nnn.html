  <title>Chemistry Notes — Image Pages</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --ink:#1f2937;
      --rule:#e5e7eb;
      --accent:#0ea5e9;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.55}
    header{position:sticky;top:0;background:linear-gradient(180deg,#ffffff 0,#ffffffd9 70%,#ffffff00);backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid var(--rule);z-index:2}
    .bar{max-width:1100px;margin:auto;padding:12px 16px;display:flex;gap:12px;align-items:center;justify-content:space-between}
    .bar h1{font-size:18px;margin:0;color:#0b5bd3}
    main{max-width:1100px;margin:18px auto;padding:0 12px 28px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
    figure{margin:0;background:var(--card);border:1px solid var(--rule);border-radius:12px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.06);display:flex;flex-direction:column}
    .wrap{position:relative;aspect-ratio:3/4;background:#f2f4f7}
    img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    figcaption{padding:10px 12px;border-top:1px solid var(--rule);font-size:13px;color:#374151;display:flex;justify-content:space-between;gap:8px}
    .idx{color:#0b5bd3;font-weight:600}
    .dl{color:var(--accent);text-decoration:none}
    footer{max-width:1100px;margin:0 auto 24px;color:#6b7280;font-size:12px;padding:0 12px}
    .hint{margin:12px 0 0}
    @media print{
      header, .hint, footer{display:none}
      body{background:#fff}
      figure{page-break-inside:avoid;border:none;box-shadow:none}
      .grid{grid-template-columns:1fr}
      figcaption{border:none}
    }
  </style>
</head>
